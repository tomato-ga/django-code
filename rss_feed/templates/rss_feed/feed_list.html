{% extends "base_generic.html" %}

{% block content %}
<h2>RSS Feed</h2>
{% for feed_source in feed_sources %}
<h3>{{ feed_source.url }}</h3>
<ul>
    {% for feed in feed_source.feeds.all|slice:":5" %}
    <li>
        <a href="{{ feed.link }}">{{ feed.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
{% endblock %}
